	function disableWheelScroll(){
	if (document.body.addEventListener) document.body.addEventListener('DOMMouseScroll', blockWheel, false);
	document.body.onmousewheel = blockWheel;
	}
	function blockWheel(event){
	if (!event) event = window.event;
	if (event.stopPropagation) event.stopPropagation();
	else event.cancelBubble = true;
	if(event.preventDefault) event.preventDefault();
	else event.returnValue = false;
	}

      var rev = "fwd";
      function titlebar(val){
          var msg  = "SADDORI <3";
          var res = " ";
          var speed = 110;
          var pos = val;
          msg = "   ## "+msg+" ##";
          var le = msg.length;
          if(rev == "fwd"){
              if(pos < le){
                  pos = pos+1;
                  scroll = msg.substr(0,pos);
                  document.title = scroll;
                  timer = window.setTimeout("titlebar("+pos+")",speed);
              }
              else {
                  rev = "bwd";
                  timer = window.setTimeout("titlebar("+pos+")",speed);
              }
          }
          else {
              if(pos > 0) {
                  pos = pos-1;
                  var ale = le-pos;
                  scrol = msg.substr(ale,le);
                  document.title = scrol;
                  timer = window.setTimeout("titlebar("+pos+")",speed);
              }
              else {
                  rev = "fwd";
                  timer = window.setTimeout("titlebar("+pos+")",speed);
              }
          }
      }
      titlebar(0);

  <script type="text/javascript">
      function clock() {
      var d = new Date();
      var month_num = d.getMonth()
      var day = d.getDate();
      var hours = d.getHours();
      var minutes = d.getMinutes();
      var seconds = d.getSeconds();
      
      month=new Array("January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December");
      
      if (day <= 9) day = "0" + day;
      if (hours <= 9) hours = "0" + hours;
      if (minutes <= 9) minutes = "0" + minutes;
      if (seconds <= 9) seconds = "0" + seconds;
      
      date_time = "Today - " + day + " " + month[month_num] + " " + d.getFullYear() +
      " &nbsp;&nbsp;&nbsp;Current time - "+ hours + ":" + minutes + ":" + seconds;
      if (document.layers) {
       document.layers.doc_time.document.write(date_time);
       document.layers.doc_time.document.close();
      }
      else document.getElementById("doc_time").innerHTML = date_time;
       setTimeout("clock()", 1000);
      }
   </script>
